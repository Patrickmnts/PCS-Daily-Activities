<!DOCTYPE html>
<html>
<head>
<title>Grid Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/stylesheet.css" rel="stylesheet" media="screen">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="grid_controller.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <div class="span4" id="t1">
        </div>
        <div class="span4" id="t2">
        </div>
        <div class="span4" id="t3">
        </div>
      </div>
      <div class="row mid">
        <div class="span4" id="m1">
        </div>
        <div class="span4" id="m2">
        </div>
        <div class="span4" id="m3">
        </div>
      </div>
      <div class="row bottom">
        <div class="span4" id="b1">
        </div>
        <div class="span4" id="b2">
        </div>
        <div class="span4" id="b3">
        </div>
      </div>
      <div class="row">
        <div class="btn-large btn-success">
          <btn id="btn">Wipe!</btn>
        </div>
        <div class="span12 hidden" id="congratulations">
          <p>BIG BIG BIG WINNER!!</p>
        </div>
      </div>
    </div>
  </body>
</html>
