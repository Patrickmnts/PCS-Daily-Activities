<!DOCTYPE html>
<html>
<head>
<title>Grid Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/stylesheet.css" rel="stylesheet" media="screen">
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="grid_controller.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row A">
        <div class="span4" id="a1">
        </div>
        <div class="span4" id="a2">
        </div>
        <div class="span4" id="a3">
        </div>
        <div class="span4" id="a4">
        </div>
        <div class="span4" id="a5">
        </div>
      </div>
      <div class="row B">
        <div class="span4" id="b1">
        </div>
        <div class="span4" id="b2">
        </div>
        <div class="span4" id="b3">
        </div>
        <div class="span4" id="b4">
        </div>
        <div class="span4" id="b5">
        </div>
      </div>
      <div class="row C">
        <div class="span4" id="c1">
        </div>
        <div class="span4" id="c2">
        </div>
        <div class="span4 blue" id="c3">
        </div>
        <div class="span4" id="c4">
        </div>
        <div class="span4" id="c5">
        </div>
      </div>
      <div class="row D">
        <div class="span4" id="d1">
        </div>
        <div class="span4" id="d2">
        </div>
        <div class="span4" id="d3">
        </div>
        <div class="span4" id="d4">
        </div>
        <div class="span4" id="d5">
        </div>
      </div>
      <div class="row E">
        <div class="span4" id="e1">
        </div>
        <div class="span4" id="e2">
        </div>
        <div class="span4" id="e3">
        </div>
        <div class="span4" id="e4">
        </div>
        <div class="span4" id="e5">
        </div>
      </div>
      <div class="row">
        <div btn class="btn-large btn-success" id="button">Wipe Away!</btn>
        </div>
        <div class="span12 hidden" id="congratulations">
          <p>BIG BIG BIG WINNER!!</p>
        </div>
      </div>
    </div>
  </body>
</html>
